<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lottery Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="col-sm-3">
        <img src="/images/oci.jpg" title="OCI" alt="OCI" th:class="img-responsive"/>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2 align="center">Lottery Details</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Lottery Id:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${lottery.lotteryId}">Lottery Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Draw Time:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${lottery.drawingTime}">Draw Time</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Prize Description:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${lottery.prizeDescription}">Prize Description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Message to Winner:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${lottery.msgToWinner}">Message to Winner</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
