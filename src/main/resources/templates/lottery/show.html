<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lottery Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="col-sm-9" style="margin: 80px 0px 0px 100px">
        <img src="/images/oci.jpg" title="Title: OCI" alt="Alt: OCI" th:class="img-responsive"/>
    </div>
</div>

<br/>

<div class="container" th:include="lottery/countdowntimer">
    <p>countdown timer</p>
</div>

<div class="container" style="margin: 30px 0px 10px 150px">

    <div class="row">
        <div class="col-sm-6">
            <h1 align="center">Lottery Details</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="font-size: x-large">Prize Description:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${lottery.prizeDescription}" style="font-size: x-large">
                            Prize Description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="font-size: x-large">Message to Winner:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${lottery.msgToWinner}" style="font-size: x-large">
                            Message to Winner</p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:action="@{/lottery/delete-oci-lottery}" method="get">

                <div class="row" align="center">
                    <button type="submit" class="btn btn-default" style="background-color: hotpink; font-size: x-large">
                        Delete Lottery
                    </button>
                    <!-- this also works -->
                    <!--<td><a th:href="${'/lottery/delete-oci-lottery'}">Delete</a></td>-->
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
