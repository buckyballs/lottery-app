<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lottery Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="container">

    <h2>Enter Lottery Details</h2>
    <div>
        <form class="form-horizontal" th:object="${lottery}" th:action="@{/lottery}" method="post">

            <!--<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>-->

            <input type="hidden" th:field="*{drawingTime}"/>
            <input type="hidden" th:field="*{password}"/>
            <input type="hidden" th:field="*{prizeDescription}"/>
            <input type="hidden" th:field="*{msgToWinner}"/>

            <!--<div class="form-group" th:class="${#fields.hasErrors('drawingTime')} ? 'form-group has-error':'form-group'">
                <label class="col-sm-2 control-label">Draw Time:</label>-->
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{drawingTime}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('drawingTime')}" th:text="${err}"/>
                       </ul>
                    </span>
                </div>
            <!--</div>-->

            <!--<div class="form-group"
                 th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Password:</label>-->
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                       </ul>
                    </span>
                </div>
            <!--</div>-->

            <!--<div class="form-group" th:class="${#fields.hasErrors('prizeDescription')} ? 'form-group has-error':'form-group'">
                <label class="col-sm-2 control-label">Prize Description:</label>-->
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{prizeDescription}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('prizeDescription')}" th:text="${err}"/>
                       </ul>
                    </span>
                </div>
            <!--</div>-->

            <!--<div class="form-group" th:class="${#fields.hasErrors('msgToWinner')} ? 'form-group has-error':'form-group'">
                <label class="col-sm-2 control-label">Message To Winner:</label>-->
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{msgToWinner}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('msgToWinner')}" th:text="${err}"/>
                       </ul>
                    </span>
                </div>
            <!--</div>-->

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
