<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lottery Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="col-sm-9" style="margin: 100px 0px 0px 100px">
        <img src="/images/oci.jpg" title="Title: OCI" alt="Alt: OCI" th:class="img-responsive"/>
    </div>
</div>

<div class="container" style="margin: 100px 0px 10px 0px">
    <h1 align="center">Enter Lottery Details</h1>
    <br/>
    <br/>
    <div>
        <form class="form-horizontal" th:object="${lottery}" th:action="@{/lottery}" method="post">

            <div th:if="${#fields.hasErrors('*')}">
                <p th:text="#{form.hasErrors}" style="font-size: x-large">Error Message</p>
            </div>

            <!--<input type="hidden" th:field="*{drawingTime}"/>
            <input type="hidden" th:field="*{passwordText}"/>
            <input type="hidden" th:field="*{prizeDescription}"/>
            <input type="hidden" th:field="*{msgToWinner}"/>-->
            <br/>
            <div class="form-group"
                 th:class="${#fields.hasErrors('minutesToDraw')}?'form-group has-error':'form-group'">
                <label class="col-sm-4 control-label" style="font-size: x-large">Minutes To Draw:</label>
                <div class="col-sm-8">
                    <input type="number" min="0" class="form-control" th:field="*{minutesToDraw}"
                           th:errorclass="has-error"
                           style="font-size: x-large"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('minutesToDraw')}" th:text="${err}"
                               style="font-size: x-large"/>
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group"
                 th:class="${#fields.hasErrors('passwordText')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-4 control-label" style="font-size: x-large">Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" th:field="*{passwordText}" th:errorclass="has-error"
                           style="font-size: x-large"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('passwordText')}" th:text="${err}"
                               style="font-size: x-large"/>
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group"
                 th:class="${#fields.hasErrors('prizeDescription')} ? 'form-group has-error':'form-group'">
                <label class="col-sm-4 control-label" style="font-size: x-large">Prize Description:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{prizeDescription}" th:errorclass="has-error"
                           style="font-size: x-large"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('prizeDescription')}" th:text="${err}"
                               style="font-size: x-large"/>
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group"
                 th:class="${#fields.hasErrors('msgToWinner')} ? 'form-group has-error':'form-group'">
                <label class="col-sm-4 control-label" style="font-size: x-large">Message To Winner:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{msgToWinner}" th:errorclass="has-error"
                           style="font-size: x-large"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('msgToWinner')}" th:text="${err}"
                               style="font-size: x-large"/>
                       </ul>
                    </span>
                </div>
            </div>

            <br/>

            <div class="row" align="center">
                <button type="submit" class="btn btn-default" style="font-size: x-large">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
