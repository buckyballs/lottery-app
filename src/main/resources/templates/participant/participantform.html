<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Participant Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

    <script>
        function clockTick() {
/*            var currentTime = new Date(),
             month = currentTime.getMonth() + 1,
             day = currentTime.getDate(),
             year = currentTime.getFullYear(),
             hours = currentTime.getHours(),
             minutes = currentTime.getMinutes(),
             seconds = currentTime.getSeconds(),
             text = (month + "/" + day + "/" + year + ' ' + hours + ':' + minutes + ':' + seconds);
             // here we get the element with the id of "date" and change the content to the text variable we made above
             document.getElementById('date').innerHTML = text;*/
            var drawDate = "${remainingTime}";
            document.getElementById('date').innerHTML = drawDate;

        }

        //var drawDate = "${drawingTime}";
       // document.getElementById('draw').innerHTML = drawDate;
        // here we run the clockTick function every 1000ms (1 second)
        setInterval(clockTick, 1000);
    </script>

</head>
<body>
<div class="container">
    <div class="col-sm-3">
        <img src="/images/oci.jpg" title="OCI" alt="OCI" th:class="img-responsive"/>
    </div>
</div>

<div class="container">

    <h2 align="center">Enter Participant Information </h2>
    <div>
        <form class="form-horizontal" th:object="${participant}" th:action="@{/participant/add}" method="post">

            <span id="date"></span>
            <br/>
            <span id="${remainingTime}">${remainingTime}</span>
            <!--<br/>-->
            <!--<span id="drawDate"></span>-->


            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>

            <!--<input type="hidden" th:field="*{name}"/>
            <input type="hidden" th:field="*{email}"/>-->

            <div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error':'form-group'">
                <label class="col-sm-4 control-label">Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group"
                 th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-4 control-label">Email:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{email}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('email')}" th:text="${err}"/>
                       </ul>
                    </span>
                </div>
            </div>

            <div class="row" align="center">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
