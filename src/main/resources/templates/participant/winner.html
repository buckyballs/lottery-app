<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Participant Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="col-sm-3">
        <img src="/images/oci.jpg" title="Title: OCI" alt="Alt: OCI" th:class="img-responsive"/>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2 align="center">Congratulation!</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Winner Name:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${winner?.name}">Participant Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Email:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${winner?.email}">Participant Email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Message to winner:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${msgToWinner}">Message to winner</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Prize description:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${prizeDescription}">Prize description</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
